<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="main.css" rel="stylesheet">

    <title>Document</title>
  </head>
  <body>
    <!-- alert 박스와 기능 만들기 -->
    <div class="alert-box" id="alert">알림창임</div><button id="close">닫기</button>
    <button onclick="openCloseAlert('block'), textMention('아이디입력하세요')">버튼1</button>
    <button onclick="openCloseAlert('block'), textMention('비번입력하세요')">버튼2</button>

    <script>
      document.getElementById('close').addEventListener('click', function(){
        document.getElementById('alert').style.display = 'none';
      });

      function openCloseAlert(display) {
        document.getElementById('alert').style.display= display;
      }

      function textMention(text) {
        document.getElementById('alert').innerText = text;
      }
    </script>
  </body>
</html>
